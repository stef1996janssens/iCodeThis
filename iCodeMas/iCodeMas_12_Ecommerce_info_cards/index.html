<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../common/navbar.css"/>
    <link rel="stylesheet" href="../common/common.css"/>


    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2ab72c0422.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../common/navbar.js"></script>
    

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-content">
        <section class="info-cards flex">
            <div id="shipping" class="info-card flex center">
                <div class="info-card-icon">
                    <img src="https://icodethis.com/images/iCodeMas/free_shipping.png">
                </div>
                <div class="info-card-text flex column v-center h-start ">
                    <h2>Free Shipping</h2>
                    <p>Free shipping on all orders over $19.99</p>
                </div>
            </div>
            <div id="money-back" class="info-card flex center">
                <div class="info-card-icon">
                    <img src="https://icodethis.com/images/iCodeMas/money_back.png">
                </div>
                <div class="info-card-text flex column v-center h-start ">
                    <h2>Money back guarantee</h2>
                    <p>Within 30 days of purchase</p>
                </div>
            </div>
            <div id="support" class="info-card flex center">
                <div class="info-card-icon">
                    <img src="https://icodethis.com/images/iCodeMas/online_support.png">
                </div>
                <div class="info-card-text flex column v-center h-start ">
                    <h2>Online support</h2>
                    <p>Our online support is here for you</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
