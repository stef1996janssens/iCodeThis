<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css"/>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="timer.js"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <h1>iCodeMas is coming to town</h1>
        <p>Celebrate the magic of the season! Exclusive Christmas challenges for 24 days.</p>    
    </div>
    <div class="countdown">
        <div class="time-card" id="days">
            <p class="number">23</p>
            <p class="text">Days</p>
        </div>
        <div class="time-card" id="hours">
            <p class="number">14</p>
            <p class="text">Hours</p>
        </div>
        <div class="time-card" id="minutes">
            <p class="number">51</p>
            <p class="text">Minutes</p>
        </div>
        <div class="time-card" id="seconds">
            <p class="number">13</p>
            <p class="text">Seconds</p>
        </div>
    </div>
</body>
</html>
