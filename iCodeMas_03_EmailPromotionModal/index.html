<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css"/>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2ab72c0422.js" crossorigin="anonymous"></script>
    <script src="scripts/close.js" type="text/javascript"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex" id="promo">
        <div class="col image">
            <img src="resources/img/modal_bg.png"></div>
        <div class="col content">
            <div class="container flow-lg">
                <div class="flow">
                    <h1>Jingle all the way </br> to savings</h1>
                    <p>Enter your email for an exclusive Christmas discount</p>    
                </div>
                <form class="flow flex column" id="form-mail">
                    <input type="email" id="input-mail" name="mail" placeholder="Enter name">
                    <input class="cta" type="submit" value="Place order">
                </form>
                <div>
                    <a class="cta">No Thanks</a>
                </div>
            </div>
            <i id="btn-close" class="fa-solid fa-x"></i>
        </div>
    </div>
</body>
</html>
